<div class="employee-detail">
  <h1>{{ employee.name }}</h1>
  <dl class="list">
    <dt>Address</dt>
    <dd>{{ employee.address }}</dd>
    <dt>City</dt>
    <dd>{{ employee.city }}</dd>
    <dt>Phone</dt>
    <dd>{{ employee.phone }}</dd>
    <dt>Email</dt>
    <dd>{{ employee.email }}</dd>
  </dl>
</div>
