<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveNewEmployee()" #employeeForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="newEmployee.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" [(ngModel)]="newEmployee.address" name="address" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" [(ngModel)]="newEmployee.city" name="city" required>
        </div>
        <!--
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="phone" class="form-control" [(ngModel)]="newEmployee.phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" [(ngModel)]="newEmployee.email" name="email" required>
        </div>
        -->
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!employeeForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
